<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags" class="h-100">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:include="fragments/scriptsAndCss :: main"></th:block>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4BTKLSLBD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-C4BTKLSLBD');
    </script>

    <title th:text="#{forgotPassword.title}"></title>
</head>
<body>
<th:block th:include="fragments/overlayLoading :: main"></th:block>
<main class="registerMain">
    <div class="container">
        <div class="row align-items-center">
            <div class="mx-auto borderRadiusBlueBackground mt-5">
                <div class="d-flex py-3">
                    <h2 class="white fw-bold mx-auto" th:text="#{forgotPassword.forgotPassword}"></h2>
                </div>
                <form id="forgotPasswordForm" enctype="multipart/form-data" method="POST">
                    <div class="d-flex justify-content-center">
                        <input id="accountEmail" name="accountEmail" class="form-control w-50" th:placeholder="#{forgotPassword.emailAddress}"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="alert alert-inverted-success mt-3 d-none" id="alertForgotPasswordSuccess" role="alert" th:text="#{forgotPassword.success}"></div>
                        <div class="alert alert-inverted-danger mt-3 d-none" id="alertForgotPasswordNoEmail" role="alert" th:text="#{forgotPassword.noEmail}"></div>
                    </div>
                    <div class="d-flex mt-3">
                        <div class="mx-auto">
                            <button type="button" id="submitRecoverButton" class="btn btn-custom" th:text="#{forgotPassword.submit}"></button>
                        </div>
                    </div>
                    <div class="d-flex mx-auto my-2">
                        <span class="white fw-bold mx-auto">Back <a class="white-anchor fw-bold" href="/" th:href="@{/login}" th:text="#{registration.home}"></a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{/js/forgotAndRecoverPassword.js}"></script>
</body>
</html>
