#TTR
ttr.title = Modulo TTR 
ttr.extendedTTRModuleUppercase = MODULO PER I REQUISITI TECNICI E TECNOLOGICI 
ttr.moduleIntro = Una comunicazione diretta, personalizzata e costante con gli utenti (KAYT) e tariffe progressive e dinamiche basate sulla consegna di rifiuti indifferenziati (PAYT) sono strumenti efficaci per aumentare la raccolta separata. In ogni caso, è essenziale essere preparati ed utilizzare la tecnologia opportunamente! Questo tool guida i decision-makers con domande riguardanti campi specifici: gestione dei dati, misurazione precisa della quantità di rifiuti raccolti, gestione degli accessi ai centri di riciclo, strumenti per la comunicazione e l'informativa sulle tariffe. Alla fine del processo, l'utente riceverà dei feedback sull'idoneità delle strutture disponibili, così come suggerimento su come raggiungere gli obiettivi ed implementare gli approcci PAYT e KAYT nella propria comunità.

#MNC Page
mnc.title = MNC Module
mnc.extendedMNCModuleUppercase = MODULO CRITERI NORMATIVI E GESTIONALI
mnc.introText = La gestione e la condizione del quadro normativo sono un prerequisito per l'introduzione di schemi PAYT "Pay As You Throw". La maggior parte delle volte i comuni non sono preparati a introdurlo in quanto il quadro legislativo non consente di attuarlo facilmente o il personale di gestione interno non è preparato. A volte, una tassa sui rifiuti non esiste ancora, quindi ci sono dei passi preliminari da intraprendere. Questo modulo del toolkit LIFE RethinkWaste mira a guidare i responsabili politici a livello locale attraverso domande di base sui prerequisiti normativi e di gestione interna prima dell'introduzione di PAYT.

#OBP Page
obp.title = OBP Module
obp.extendedOBPModuleUppercase = MODULO PIANO DI BUSINESS OTTIMALE
obp.introText = La definizione del business plan è un momento chiave nel processo di progettazione di un sistema PAYT, eventualmente integrato con una comunicazione diretta, personalizzata e costante con gli utenti (Know-as-you-throw, KAYT). Questo strumento consente ai decisori di valutare diversi elementi necessari per la redazione del proprio business plan, comprese le economie di scala, i possibili impatti su costi e tariffe, ecc. Al termine del processo, l'utente riceverà un feedback sull'adeguatezza del le risorse economiche a sua disposizione in relazione ai vari fattori considerati e alcuni suggerimenti su possibili opzioni tecniche per implementare un sistema PAYT e/o KAYT nel suo territorio.

#PM Page
pm.title = PM Module
pm.extendedPMModuleUppercase = MODULO GESTIONE DELLA PRIVACY
pm.moduleInfoUppercase = INFORMAZIONI SUL MODULO
pm.guidelineUppercase = LINEE GUIDA
pm.introText = La gestione dei rifiuti urbani è una competenza attribuita dalla legge agli enti locali. Per questo sono competenti a decidere il modello di gestione dei rifiuti da attuare nel proprio territorio, compresi quelli che consentono l'identificazione degli utenti (principalmente porta a porta e contenitori chiusi con identificazione dell'utente). Il trattamento dei dati personali che implicano l'identificazione degli utenti è disciplinato dall'articolo 6.1 del GDPR e la clausola applicabile può variare a seconda del Paese.

#ARM PAGE
arm.title = Modulo ARM
arm.extendedARMModuleUppercase = MODULO MISURE PER LA SENSIBILIZZAZIONE 
arm.moduleInfoUppercase = INFORMAZIONI SUL MODULO
arm.guidelineUppercase = LINEE GUIDA
arm.introText = I sistemi tariffari progressivi dei rifiuti solidi urbani si basano sul modello PAYT (Pay As You Throw). Il modello PAYT si basa sul principio che chi genera maggiori quantità di rifiuto indifferenziato, rispetto alle frazioni avviate a raccolta differenziata, paga una tassa più elevata. Serve a garantire una più equa redistribuzione della tassa sui rifiuti a favore degli utenti virtuosi. Questo modello può essere integrato con il modello KAYT (Know As You Throw). Il modello KAYT si basa sul principio che una maggiore informazione e conoscenza dei rifiuti e del loro smaltimento porta ad un notevole miglioramento della raccolta differenziata. A regime può garantire una massimizzazione dei livelli di raccolta differenziata ma anche un netto miglioramento sia in termini di qualità dei rifiuti che di riduzione della produzione di rifiuti pro capite. Migliorare la raccolta differenziata attraverso il sistema integrato tra i modelli PAYT e KAYT può avere importanti ripercussioni nella gestione dei rifiuti e nella transizione verso l'economia circolare. È fondamentale massimizzare la % di raccolta differenziata per arrivare almeno al 65%. Diventa fondamentale sensibilizzare gli utenti attraverso campagne mirate e periodiche. È quindi fondamentale garantire un monitoraggio continuo delle prestazioni degli utenti, misurando la quantità e la qualità dei rifiuti conferiti dai singoli utenti e modulando le azioni di sensibilizzazione sulla base delle misure correttive da porre in essere.

#IGPP
igpp.title = Modulo IGPP
igpp.extendedIGPPModuleUppercase = INTEGRAZIONE DEGLI APPALTI PUBBLICI VERDI NELLA CONTRATTAZIONE DELLE UTILITÀ DEI RIFIUTI
igpp.moduleIntro = Gli approcci PAYT e KAYT non possono essere implementati da soli; una corretta strategia dovrebbe integrare una visione più ampia, al fine di spostare l'intero servizio di gestione dei rifiuti a un livello più sostenibile. Gli appalti pubblici verdi e circolari (GPP e CPP) sono riconosciuti a livello dell'UE come leva chiave per la transizione verso modelli di produzione e consumo più sostenibili. Il seguente strumento guida i decisori con domande, approfondimenti sugli aspetti organizzativi e formativi del personale addetto agli appalti, nonché sull'effettiva attuazione dei criteri ambientali nelle gare di appalto del servizio di gestione dei rifiuti. Alla fine del processo, l'utente riceverà un feedback sulla disponibilità e consapevolezza rispetto all'implementazione di GPP e CPP a livello organizzativo. Inoltre, vengono forniti alcuni suggerimenti su come ottenere risultati migliori.

